<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ result['website'] }}</td>
                        <td>{{ result['title'] }}</td>
                        <td><a href="{{ result['link'] }}" target="_blank">{{ result['link'] }}</a></td>
                    </tr>
            </tbody>
        </table>
        <p>No results found.</p>
</body>
</html>
